<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="5;URL='https://www.stephenrberg.com/'">
  <style>
    body {
      color: rgb(220, 26, 0); 
      background-color: hsl(198, 72%, 86%); 
      text-align: center; 
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      font-size: 16px;
    }
  </style>
</head>
<body>

  <img src="index_files/logo_200px.png" alt="Your Image Description"> 

  <h2>Roguebox Studios</h2>
  <p>Roguebox Studios made games between 2010 and 2016<br/>Redirecting to <a href="https://www.stephenrberg.com/" style="color: rgb(77, 63, 179);">stephenrberg.com</a> in <span id="countdown"">5</span> seconds...</p>

  <script>
        var timeleft = 5;
        var downloadTimer = setInterval(function(){
          if(timeleft <= 0){
            clearInterval(downloadTimer);
            document.getElementById("countdown").innerHTML = "0";
          } else {
            document.getElementById("countdown").innerHTML = timeleft;
          }
          timeleft -= 1;
        }, 1000);
      </script>

</body>
</html>
